<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <!-- Scoreboard displaying the current score -->
        <div class="scoreboard">
            <span id="playerScore">You: 0</span>
            <span id="computerScore">Computer: 0</span>
        </div>
        <!-- Current round indicator -->
        <div class="round">Round <span id="roundNumber">1</span></div>
        <!-- Selection buttons for the available weapons.  Each button contains an emoji, a label and a
             durability counter that will be updated via JavaScript.  The native title attribute shows
             what the weapon can defeat on hover. -->
        <div class="choices" id="choicesContainer">
            <button class="choice" data-choice="rock" title="Beats: scissors, fire">
                <span class="emoji" aria-hidden="true">ğŸª¨</span>
                <span class="label">Rock</span>
                <span class="durability" id="durability-rock">3</span>
            </button>
            <button class="choice" data-choice="paper" title="Beats: rock, air">
                <span class="emoji" aria-hidden="true">ğŸ“„</span>
                <span class="label">Paper</span>
                <span class="durability" id="durability-paper">3</span>
            </button>
            <button class="choice" data-choice="scissors" title="Beats: paper, air">
                <span class="emoji" aria-hidden="true">âœ‚ï¸</span>
                <span class="label">Scissors</span>
                <span class="durability" id="durability-scissors">3</span>
            </button>
        </div>
        <!-- Placeholder where the computer's and player's chosen icons will be displayed with animations -->
        <div class="battle-field" id="battleField" aria-live="polite"></div>
        <!-- Area where the result of each round is displayed -->
        <div class="result" id="resultMessage"></div>
    </div>
    <!-- Upgrade overlay appears every third round.  It allows the player to add new weapons (fire or air)
         into the game.  The options are populated dynamically based on which upgrades remain. -->
    <div class="overlay" id="upgradeOverlay">
        <div class="upgrade-modal">
            <h2>Add a New Weapon</h2>
            <div class="upgrades" id="upgradeOptions">
                <!-- Options will be inserted here via JavaScript -->
            </div>
        </div>
    </div>
    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
